<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <script type="module" src="../Controller/auth.controller.js"></script>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Daftar</h2>
            <p class="card-description">
                Isi data anda untuk membuat akun
            </p>
        </div>
        <div class="card-content">
            <form id="registration-form" novalidate>
                <div class="form-group">
                    <label for="username">Nama lengkap</label>
                    <input type="text" id="username" placeholder="nama">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password-conf">Konfirmasi Password</label>
                    <input type="password" id="password-conf">
                </div>

                <div class="card-footer">
                    <p id="error-message"></p>
                    <button type="submit">Buat Akun</button>
                </div>
            </form>
        </div>

    </div>
    <div id="success-message" class="card" disabled>
        <div class="card-header">
            <h2 class="card-title">Pendaftaran Berhasil</h2>
            <p class="card-description">
                Akun anda berhasil dibuat. Menunggu redirect ke halaman utama
            </p>
        </div>
    </div>
</body>

</html>
